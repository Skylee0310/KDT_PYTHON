<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tag table</title>
</head>
<body>
    <h3>테이블 태그 살펴보기</h3><hr size = '3'>
    <center>
    <table border="1" >
        <caption>좋아하는 배우</caption>
        <tr bgcolor="lightblue" align = 'center'>
            <td width = "40%">이름</td>
            <td width = "30%">나이</td>
            <td width = "30%">성별</td>
        </tr>
        <tr bgcolor = 'lightyellow' align = 'center'>
            <td>이도현</td>
            <td>28</td>
            <td>남자</td>
        </tr>
        <tr bgcolor = 'lightpink' align = 'center'>
            <td>브라잇 와치라윗 치아와리</td>
            <td>26</td>
            <td>남자</td>
        </tr>
    </table>
    </center>
    <br>
    <table border = '1'>
        <tr bgcolor="lightblue"> 
            <th>1열</th>
            <th>2열</th>
            <th>3열</th>
        </tr>
        <tr>
            <td rowspan ='2'>1행 1열</td>
            <td>1행 2열</td>
            <td>1행 3열</td>
        </tr>
        <tr>
            <td>2행 2열</td>
            <td>2행 3열</td>
        </tr>
        <tr align = 'center'>
            <td colspan = '3'>3행1열</td>
        </tr>
    </table>
</body>
</html>
