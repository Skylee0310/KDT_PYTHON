<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIT03_FORM</title>
    <style>*{color:salmon;}</style>
    <style>#userid{color:royalblue}</style>
</head>
<body>
    <form action = "unit03_02.html" method ="get">
        <fieldset>
            <legend>회원가입 정보</legend>
            <p>
                <label for = "userid">아이디</label>
                <input type = "text" id = "userid">
                <label for = "passwrd">비밀번호</label>
                <input type = "password" id = "passwrd">
                <label for = "tel">전화번호</label>
                <input type = "tel" id = "usertel">
                <label for = "age">나이</label>
                <input type = "number" id = "age">
            </p>
        </fieldset>
        <fieldset>
            <legend>선택 정보</legend>
            <p>
                <label for = "userurl">홈페이지</label>
                <input type = "url" id = "userurl">
                <label for = "useremail">이메일</label>
                <input type = "email" id = "useremail">
            </p>
        </fieldset>
        <fieldset>
            <legend>선택 정보2</legend>
            <input type = "search">
            <input type = "checkbox">
            <input type = "radio">
            <input type = "file">
            <input type = "button"><br>
            <input type = "image" src = "../data/image/facebook.png">
            <input type = "hidden">
            <input type = "date">
            <input type = "datetime-local">
            <input type = "month">
            <input type = "week">
            <input type = "time">
            <input type = "range">
            <input type = "color">
            <input type = "submit">
            <input type = "reset">
        </fieldset>
        <fieldset>
            <legend>자기소개</legend>
            <label for = introduction>내용
            <textarea id="introduction" name = "text"></textarea>
        </label>
        </fieldset>
        <fieldset>
            <legend>국적 선택</legend>
            <select name ="country" id = "country" size="3">
                <optgroup label = "아시아">
                <option value = "대한민국">대한민국</option>
                <option value = "일본">일본</option>
                <option value = "중국">중국</option>
            </optgroup>
            <optgroup label = "북미">
                <option value = "미국">미국</option>
                <option value = "캐나다">캐나다</option>
            </optgroup>
            </select>
        </fieldset>
        <button type = "submit">
            <img src="../data/image/next.png" alt ="입력 버튼">
        </button>
    </form>
</body>
</html>
