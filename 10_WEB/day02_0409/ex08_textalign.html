<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1{text-align: center; color :rgba(255, 91, 91, 0.326);}
        p.date{text-align: right; color :indigo;}
        p.poet{text-align: justify; color :blue;}
        p.poet2{text-align: justify; color :rgb(115, 145, 190);}
    </style>
</head>
<body>
    <h1>텍스트 정렬 예제</h1>
    <p class = "date">2023년 7월 26일</p>
    <p class = "poet2">
        내가 너를 얼마나 좋아하는지<br>
        너는 몰라도 된다<br>
        <br>
        너를 좋아하는 마음은<br>
        오로지 나의 것이요<br>
        <br>
        나의 그리움은<br>
        나 혼자만의 것으로도 차고 넘치니까<br>
        <br>
        나는 이제 너 없이도<br>
        너를 좋아할 수 있다<br>
    </p>
    <p><em> 참고 : 나태주, 내가 너를</em></p>
</body>
</html>
