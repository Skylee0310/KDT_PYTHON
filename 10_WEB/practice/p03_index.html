<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 목록2</title>
</head>
<body>
    <h1>목차</h1><hr size = "2" color = "lightgray">
    <h2>인공지능</h2>
    <p>
        💻 머신러닝이란?
    </p>
    <ul>
        인공지능의 하위 집합으로, 명시적인 프로그래밍 대신 컴퓨터가 데이터를 통해 학습하고 경험을 통해 개선하도록 훈련시키는 것.
    </ul>
    <p>
        💻 딥러닝이란? 
    </>    
    <ul>
        인간의 두뇌에서 영감을 얻은 방식으로 데이터를 처리하도록 컴퓨터를 가르치는 인공 지능(AI) 방식
    </ul>
    <p>
        💻 생성형 AI란? 
    </p>
    <ul>
        대화, 이야기, 이미지, 동영상, 음악 등 새로운 콘텐츠와 아이디어를 만들 수 있는 AI의 일종
    </ul>
    <br><br>
</body>
</html>
